<!DOCTYPE HTML>
<html>
<head>
    <title>jquery.expand examples</title>
    <script src="lib/jquery.js"></script>
    <script src="jquery.expage.js"></script>
    <link href="lib/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <style>
        .big-content-container {
            width: 500px;
            height: 500px;
            overflow: scroll;
        }
        .big-content {
            width: 1000px;
            height: 1000px;
            position: relative;
            background: #cccccc;
        }
        .big-content span {
            position: absolute;
        }

        .u {top: 5px}
        .l {left: 5px}
        .r {right: 5px}
        .d {bottom: 5px;}

    </style>
</head>
<body>
    <h3>Example</h3>
    <p>Description</p>
    <div class="big-content-container">
        <div class="big-content expage" id="content">
            <span class="l u">a</span>
            <span class="r u">b</span>
            <span class="l d">c</span>
            <span class="r d">d</span>
        </div>
    </div>
    <p>After</p>
</body>
</html>
